<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mango Leaf Disease Detection</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2ecc71, #f1c40f);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            width: 420px;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #777;
            font-size: 14px;
            margin-bottom: 20px;
        }

        input[type="file"] {
            width: 100%;
            margin: 15px 0;
        }

        button {
            background: linear-gradient(135deg, #27ae60, #f39c12);
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }

        .preview img {
            margin-top: 15px;
            width: 100%;
            max-height: 260px;
            /* FIXED HEIGHT */
            object-fit: contain;
            /* Keeps aspect ratio */
            border-radius: 12px;
            border: 2px solid #eee;
            background: #f4f4f4;
        }


        .result {
            margin-top: 20px;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 12px;
        }

        .confidence {
            color: #27ae60;
            font-weight: bold;
        }

        /* Loader */
        .loader {
            display: none;
            margin: 20px auto;
            width: 40px;
            height: 40px;
            border: 5px solid #eee;
            border-top: 5px solid #27ae60;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>

    <script>
        function showLoader() {
            document.getElementById("loader").style.display = "block";
        }
    </script>
</head>

<body>
    <div>
        <div class="card">
            <h1>ðŸ¥­ Mango Leaf Disease</h1>
            <p class="subtitle">Upload a mango leaf image to detect disease</p>

            <form method="POST" enctype="multipart/form-data" onsubmit="showLoader()">
                <input type="file" name="image" accept="image/*" required>
                <button type="submit">Predict Disease</button>
            </form>

            <div id="loader" class="loader"></div>

            {% if image_url %}
            <div class="preview">
                <img src="{{ image_url }}" alt="Uploaded Image">
            </div>
            {% endif %}

            {% if prediction %}
            <div class="result">
                <h3>ðŸ¦  Disease: {{ prediction }}</h3>
                <p class="confidence">Confidence: {{ confidence }}%</p>
            </div>
            {% endif %}
        </div>
    </div>

</body>

</html>
